<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />


    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="producto-padre">
      <div class="producto-hijo ">
        <div class="producto_imagen ">

        </div>
  
        <div class="producto-contenedor ">
          <h3 class="producto_nombre">PERFUME</h3>
          <h1 class="producto_titulo">Gabrielle Essence Eau De Parfum</h1>
          <p class="producto_descripcion">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge,Perfumer-Creator for the House of CHANEL
          </p>
          <div class="producto-precios">
            <p class="producto-precio">$149.99</p>
            <p class="producto-precio--normal">$169.99</p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
          </button>
  
        </div>
      </div>
    </main>
    
  </body>
</html>
